<div class="bg-primary text-white p-3">
  <div class="form-row mb-3">
    <div class="col-6">
      <span class="h1">運送</span>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="form-row">
    <div class="col-6">
      <div class="form-group">
        <label for="lastname" class="h4">姓氏</label>
        <input type="text" class="form-control form-control-lg" id="lastname" placeholder="王" (change)="lastNameInput($event)">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="firstname" class="h4">名</label>
        <input type="text" class="form-control form-control-lg" id="firstname" placeholder="小明" (change)="firstNameInput($event)">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="h4">電話</label>
    <input type="text" class="form-control form-control-lg" id="phone" placeholder="0912-345-678" (change)="phoneInput($event)">
  </div>
  <label for="city" class="h4">地址</label>
  <div class="form-row">
    <div class="col-6">
      <div class="form-group">
        <select name id="city" class="form-control form-control-lg" (change)="cityInput($event)">
          <option value="">請選擇</option>
          <option value="高雄市">高雄市</option>
          <option value="台南市">台南市</option>
        </select>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <select name id="city" class="form-control form-control-lg" (change)="areaInput($event)">
          <option value="">請選擇</option>
          <option value="新興區">新興區</option>
          <option value="舊興區">舊興區</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control form-control-lg" placeholder="幸福路520號" (change)="addressInput($event)">
  </div>
</div>
<a type="button" class="btn btn-yellow btn-lg btn-block" (click)="saveInfo()">下一步</a>
