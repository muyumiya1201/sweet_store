<div class="bg-primary text-white p-3">
  <div class="form-row mb-3">
    <div class="col-6">
      <span class="h1">發票</span>
    </div>
    <div class="col-6"></div>
  </div>
  <nav class="nav nav-pills nav-fill nav-dark mb-5">
    <a class="nav-item nav-link py-3 h4 active" href="#">電子發票</a>
    <a class="nav-item nav-link py-3 h4 text-white" href="#">郵寄發票</a>
  </nav>
  <div class="form-group">
    <label for="email" class="h4">電子郵件信箱</label>
    <input type="email" class="form-control form-control-lg" id="email" placeholder="hello@email.com" (change)="emailInput($event)">
  </div>
  <div class="form-group">
    <label for="tno" class="h4">統一編號(選填)</label>
    <input type="text" id="tno" class="form-control form-control-lg" placeholder="123" (change)="taxIDNumberInput($event)">
  </div>
</div>
<a type="button" class="btn btn-yellow btn-lg btn-block" (click)="postCart()">下一步</a>
