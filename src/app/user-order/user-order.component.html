
<div style="margin-left:1%;margin-right:1%;">
  <h2>訂單查看</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th>訂單內容</th>
          <th>下單時間</th>
          <th>總金額</th>
          <th>訂單狀態</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderList" [ngStyle]="{'background-color':color[order.status]}">
          <td>
            <app-print-order [contents]="order.orderContent"></app-print-order>
          </td>
          <td>{{ order.orderTime | date:'yyyy/mm/dd hh:mm' }}</td>
          <td>{{ order.total | currency: 'TWD' }}</td>
          <td>{{ showStatus(order.status) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
