<div class="d-flex">
  <div class="cart-image cart-image-sm mr-3"
    style="background-image: url({{item.picture}})">
  </div>
  <div class="d-flex align-items-center">
    <div class="flex-fill mr-lg-4 text-primary-light">
      <span class="h5">{{item.name}} ({{item.quantityInCart}})</span><br>
      <span>{{(item.price*item.quantityInCart) | currency:'TWD'}}</span>
    </div>
  </div>
</div>
