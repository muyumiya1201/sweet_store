<div class="container px-0 px-md-3">
  <header class="header">
      <div class="header-main-image bg-cover"
          style="background-image: url(https://images.unsplash.com/photo-1473256599800-b48c7c88cd7e?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ae0d68ab0db4ee79bdce92722b31112b&amp;auto=format&amp;fit=crop&amp;w=925&amp;q=80)">
      </div>
      <div class="row no-gutters justify-content-center rectangle-section">
          <div class="col-md-10">
              <div class="row no-gutters">
                  <a class="col-4 rectangle-image-wrap active" [class.active]="todayAct" (click)="setTag($event)">
                      <span class="rectangle-text" id="today">本日精選</span>
                      <div class="four-sides rectangle-over zindex--1" id="today"></div>
                      <div class="rectangle-image bg-cover"
                          style="background-image: url(https://images.unsplash.com/photo-1504473089979-b1c4993a9653?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=9db69b72e1f7d1b4e5c81cee531108ff&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80)">
                      </div>
                  </a>
                  <a class="col-4 rectangle-image-wrap" [class.active]="hotAct" (click)="setTag($event)">
                      <span class="rectangle-text" id="hot">人氣推薦</span>
                      <div class="four-sides rectangle-over zindex--1" id="hot"></div>
                      <div class="rectangle-image bg-cover"
                          style="background-image: url(https://images.unsplash.com/photo-1525059337994-6f2a1311b4d4?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=7ce5bbf66bdb4ed3b6965f0b3618aa43&amp;auto=format&amp;fit=crop&amp;w=654&amp;q=80)">
                      </div>
                  </a>
                  <a class="col-4 rectangle-image-wrap" [class.active]="newAct" (click)="setTag($event)">
                      <span class="rectangle-text" id="new">新品上市</span>
                      <div class="four-sides rectangle-over zindex--1" id="new"></div>
                      <div class="rectangle-image bg-cover"
                          style="background-image: url(https://images.unsplash.com/photo-1490914327627-9fe8d52f4d90?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=73ed228f25bdefd2291c242f6d390fca&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80)">
                      </div>
                  </a>
              </div>
          </div>
      </div>
  </header>
</div>

<section class="section my-md-9">
  <div class="row justify-content-center no-gutters d-md-none">
      <div class="col-6">
          <img src="{{ imageUrl }}/sm-為什麼選擇了做甜點.svg" class="my-5 img-fluid" alt="">
      </div>
  </div>

  <div class="bg-primary-lighter">
      <div class="container">
          <div class="row">
              <div class="col-md-6 break-vertical-block">
                  <div class="bg-cover h-100 section-intro-image"
                      style="background-image: url(https://images.unsplash.com/photo-1519730722595-a5ff788dea4d?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=2712a33fe9b13532f0682ac4e1e749b8&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80)">
                  </div>
              </div>
              <div class="col-md-6 vertical-content d-flex justify-content-end">
                  <div class="writing-md-vertical py-md-7 py-5 text-primary-light mr-auto">
                      <p class="mb-0">青山依舊在，幾度夕陽紅。慣看秋月春風。</p>
                      <p class="mb-0">一壺濁酒喜相逢，浪花淘盡英雄。是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。</p>
                      <p class="mb-0">是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。</p>
                  </div>
                  <div class="break-vertical-block d-none d-md-block">
                      <img src="{{ imageUrl }}/lg-為什麼選擇了做甜點.svg" width="88" alt="">
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<section class="section my-md-9">
  <div class="row d-md-none justify-content-center">
      <div class="col-6">
          <img src="{{ imageUrl }}/sm-為什麼一定要吃甜點.svg" class="my-5 img-fluid" alt="">
      </div>
  </div>
  <div class="bg-primary-lighter">
      <div class="container">
          <div class="row">
              <div class="col-md-6 vertical-content d-flex justify-content-start">
                  <div class="writing-md-vertical py-md-7 py-5 text-primary-light mr-auto">
                      <p class="mb-0">青山依舊在，幾度夕陽紅。慣看秋月春風。</p>
                      <p class="mb-0">一壺濁酒喜相逢，浪花淘盡英雄。是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。</p>
                      <p class="mb-0">是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。</p>
                  </div>
                  <div class="break-vertical-block d-none d-md-block">
                      <img src="{{ imageUrl }}/lg-為什麼一定要吃甜點.svg" width="88" alt="">
                  </div>
              </div>
              <div class="col-md-6 break-vertical-block">
                  <div class="h-100 bg-cover section-intro-image"
                      style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80);">
                  </div>
              </div>
          </div>
      </div>

  </div>
</section>

<section class="my-md-9" style="text-align: center;">
  <img src="{{ imageUrl }}/lg-想吃甜點是不需要理由的.svg" class="img-fluid" style="width: 89.1px;" alt="">
</section>

<section class="container my-5 my-md-7" [ngSwitch]="tag">
  <app-recommand-view *ngSwitchCase="'today'"></app-recommand-view>
  <app-recommand-hot *ngSwitchCase="'hot'"></app-recommand-hot>
  <app-recommand-new *ngSwitchCase="'new'"></app-recommand-new>
</section>
