<section class="container">
  <div class="row">
    <div class="col-md-8">
      <app-cart-view (passEvent)="totalPrice($event)"></app-cart-view>
    </div>
    <div class="col-md-4">
      <div class="msg-box p-md-3">
        <h1 class="h4 text-center p-md-3 border-bottom">訂單摘要</h1>
        <div class="d-flex justify-content-between mb-2">
          <span>小計</span>
          <span>{{ total | currency:'TWD'}}</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>運費</span>
          <span>{{ shipping | currency:'TWD'}}</span>
        </div>
        <div class="d-flex justify-content-between">
          <strong>總計:</strong>
          <strong>{{total + shipping | currency:'TWD'}}</strong>
        </div>
      </div>
      <a class="btn btn-lg btn-block" style="background-color: #FFE180;
          border-color: #FFE180;" (click)="userLogin()">結帳</a>
    </div>
  </div>
</section>
